<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <link rel="stylesheet" href="/Styles/404.css">
  <link rel="shortcut icon" href="/images/404.png" type="image/x-icon">
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <h1>Oops! Page Not Found</h1>
  <p class="zoom-area"><b>Sorry!</b> The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <section class="error-container">
    <span><span>4</span></span>
    <span>0</span>
    <span><span>4</span></span>
  </section>
  <div class="link-container">
    <p>You can try the following:</p>
    <ul>
      <li>Double-check the URL for typos</li>
      <li><a href="javascript:void(0);" onclick="goBack()">Go back to the previous page</a></li>
    </ul>
  </div>
</body>
</body>
</html>
